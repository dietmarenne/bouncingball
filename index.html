<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Bouncing Ball</title>
</head>

<body>
    <canvas id="MeinCanvas" width="600" height="600" style="border:1px solid blue;"></canvas>
    <script>
        //Als globale Variablen deklariert um mit allen Functions darauf zugreifen zu kÃ¶nnen
        var width = MeinCanvas.width;
        var height = MeinCanvas.height;
        var r = 10;
        var x = Math.floor(Math.random()*(width-r));
        var y = Math.floor(Math.random()*(height-r));
        var dx = 1;
        var dy = 1;
        var context = MeinCanvas.getContext('2d');

        function init() {
            return setInterval(draw, 10);
        }

        function draw() {
            context.clearRect(0, 0, 600, 600);
            context.fillStyle = "#00A308";
            context.beginPath();
            context.arc(x, y, r, 0, 2 * Math.PI);
            context.closePath();
            context.fill();
            if (x>MeinCanvas.width-r){
                dx=-dx;
            }
            else if (x<r){
                dx=1;
            }
            else if (y>MeinCanvas.height-r){
                dy=-dy;
            }
            else if (y<r){
                dy=1;
            }
            x = x + dx;
            y = y + dy;

        }

        init();

    </script>
</body>

</html>
